body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#0a0a0a,#061b2d,#000);
  font-family:'Comic Sans MS',cursive;
  color:white;
  text-align:center;
  overflow:hidden;
}

#container{
  position:relative;
  z-index:2;
  padding-top:40px;
}

#logo{
  width:200px;
  animation:fadeDown 2s ease-out;
}

#brand{
  font-size:26px;
  letter-spacing:5px;
  margin-top:10px;
  color:gold;
}

h1{
  margin-top:40px;
  font-size:64px;
  animation:pulse 2s infinite;
  text-shadow:0 0 30px gold;
}

h2{
  font-size:46px;
  color:gold;
  animation:blink 1.5s infinite;
}

footer{
  position:absolute;
  bottom:20px;
  width:100%;
  font-size:14px;
  color:#ccc;
}

.firework{
  position:absolute;
  width:6px;
  height:6px;
  background:gold;
  border-radius:50%;
  animation:explode 2.5s infinite;
  opacity:0;
}

.firework:nth-child(1){top:30%;left:20%;animation-delay:0s}
.firework:nth-child(2){top:40%;left:70%;animation-delay:1s}
.firework:nth-child(3){top:60%;left:40%;animation-delay:2s}
.firework:nth-child(4){top:50%;left:80%;animation-delay:1.5s}

@keyframes explode{
  0%{transform:scale(0);opacity:1}
  100%{transform:scale(35);opacity:0}
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

@keyframes blink{
  0%,100%{opacity:1}
  50%{opacity:0.3}
}

@keyframes fadeDown{
  from{opacity:0;transform:translateY(-40px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>
